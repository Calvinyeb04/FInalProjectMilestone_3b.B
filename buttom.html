<!DOCTYPE html>
<html>
<head>
  <title>Clickable Image Button with Text Example</title>
  <style>
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .button-container img {
      width: 50px;
      height: 50px;
    }
    .button-container p {
      margin: 0;
    }
  </style>
</head>
<body>
<div class="button-container" onclick="location.href='https://www.example.com';">
  <img src="home-7-line.png" alt="Button Image">
  <p>HOME</p>


  <div class="button-container" onclick="location.href='https://www.example.com';">
    <img src="home-7-line.png" alt="Button Image">
    <p>RESUME</p>




  </div>
</body>
</html>
